<div class="container">
  <div class="row">
    <div class="col-4 side-col">
      <div class="list-group">
        <a
          href="#"
          (click)="requestImage(breedImage)"
          *ngFor="let breedImage of (breedImages$ | async)"
          class="list-group-item list-group-item-action"
        >
          {{getImageName(breedImage)}}
        </a>
      </div>
    </div>
    <div>
      <img [src]="breedImage" class="col-8">
    </div>
  </div>
</div>
